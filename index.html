<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ram Speed Calculator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-RTM21LX6B8"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-RTM21LX6B8");
    </script>
  </head>

  <body>
    <div class="container text-center">
      <h1>RAM Speed Calculator</h1>
      <p>Calculate Ram speed clock interval in nanosecond format</p>
      <hr />

      <div class="container bg-light shadow-sm">
        <div class="row">
          <div class="col-md">
            <label class="form-label fw-bold">DDR Frequency (MHz)</label>
            <input
              class="form-control"
              type="number"
              placeholder="3200"
              default="3200"
              value="3200"
              id="mhz"
            />
          </div>
          <div class="col-md">
            <label class="form-label fw-bold">CAS/CL</label>
            <input
              class="form-control"
              type="number"
              placeholder="16"
              value="16"
              id="cas"
            />
          </div>
        </div>
        <p class="m-4">
          <span class="fs-3 fw-bold text-success" id="result">0</span
          ><span> ns</span>
        </p>
        <input
          type="button"
          class="btn btn-primary m-3 btn-sm shadow-sm"
          value="Calculate"
          onclick="calculate()"
        />
      </div>
    </div>
  </body>
</html>
<script>
  function round(value, precision) {
    const multiplier = Math.pow(10, precision || 0);
    return Math.round(value * multiplier) / multiplier;
  }
  function calculate() {
    const freq = parseInt(document.getElementById("mhz").value);
    const cas = parseInt(document.getElementById("cas").value);
    const result = round((cas / (freq / 2)) * 2000, 1);
    document.getElementById("result").innerText = result;
  }
</script>
